<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #FFF0F5;
}
.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 60px);
  margin-top: 60px;
}
img {
  max-width: calc(100% - 40px);
  max-height: calc(100% - 40px);
  border: 5px solid #FFB6C1;
  padding: 20px;
}
.buttons {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}
button {
  background-color: #FFB6C1;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background-color: #FF69B4;
}
.textbox {
    background-color: #FFF0F5;
    border: none;
    font-size: 20px;
    text-align: center;
    margin-top: 20px;
}
.title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}
.banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: #FFB6C1;
    display:flex; 
    justify-content:center; 
    align-items:center; 
}
.logo {
    height:50px; 
}
</style>
<script>
let currentImage = 1;

function changeImage(increment) {
    currentImage += increment;
    document.getElementById("image").src = "image" + currentImage + ".jpg";
}
</script>
</head>
<body>

<div class="banner">
    <img class="logo" src="your-logo-source-here" alt="logo">
</div>

<div class="container">
    <div class="title">Your Title Here</div>
    <img id="image" src="image1.jpg" alt="image">
    <div class="textbox">
        <p>Your text here</p>
    </div>
</div>

<div class="buttons">
    <button onclick="changeImage(-1)">Back</button>
    <button onclick="changeImage(1)">Forward</button>
</div>

</body>
</html>
