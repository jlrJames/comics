<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #F5F5DC;
}
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
img {
  max-width: calc(100% - 40px);
  max-height: calc(100% - 40px);
  border: 5px solid #DEB887;
  padding: 20px;
}
.buttons {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}
button {
  background-color: #DEB887;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background-color: #D2691E;
}
.textbox {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #F5F5DC;
    border: none;
    font-size: 20px;
    text-align: center;
}
</style>
<script>
let currentImage = 1;

function changeImage(increment) {
    currentImage += increment;
    document.getElementById("image").src = "image" + currentImage + ".png";
}
</script>
</head>
<body>

<div class="center">
    <img id="image" src="image1.png" alt="image">
</div>

<div class="buttons">
    <button onclick="changeImage(-1)">Back</button>
    <button onclick="changeImage(1)">Forward</button>
</div>

<div class="textbox">
    <p>Here we have the first installment of my comic. Clicking next shows the original paper drawing</p>
</div>

</body>
</html>
