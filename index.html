<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #F0F8FF;
}
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
img {
  max-width: 100%;
  max-height: 100%;
  border: 5px solid #ADD8E6;
}
.buttons {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}
button {
  background-color: #ADD8E6;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background-color: #1E90FF;
}
</style>
</head>
<body>

<div class="center">
  <img src="https://th.bing.com/th/id/R.f8c2efeeca0d4d0d463c544534e3f80f?rik=6kbRYsob%2b11wRw&pid=ImgRaw&r=0" alt="image">
</div>

<div class="buttons">
  <button>Back</button>
  <button>Forward</button>
</div>

</body>
</html>
