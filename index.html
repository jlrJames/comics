<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #F0F8FF;
}
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
img {
  max-width: 100%;
  max-height: 100%;
  border: 5px solid #ADD8E6;
}
.buttons {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}
button {
  background-color: #ADD8E6;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background-color: #1E90FF;
}
</style>
<script>
let currentImage = 1;

function changeImage(increment) {
    currentImage += increment;
    document.getElementById("image").src = "image" + currentImage + ".png";
}
</script>
</head>
<body>

<div class="center">
    <img id="image" src="image1.png" alt="image">
</div>

<div class="buttons">
    <button onclick="changeImage(-1)">Back</button>
    <button onclick="changeImage(1)">Forward</button>
</div>

</body>
</html>
