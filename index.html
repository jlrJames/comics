<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #F0FFF0;
}
.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 60px);
  margin-top: 60px;
}
img {
  max-width: calc(100% - 40px);
  max-height: calc(100% - 40px);
  border: 5px solid #90EE90;
  padding: 20px;
}
.buttons {
  padding: 50px;
  display: flex;
  bottom: 10px;
  left: 50%;
  align-items: center;
}
button {
  background-color: #90EE90;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
button:hover {
  background-color: #3CB371;
}
.textbox {
    background-color: #F5F5DC;
    border: none;
    font-size: 20px;
    text-align: center;
    margin-top: 20px;
}
.title {
     margin: 70px;
     display: flex;
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 20px;
}
.banner {
     display: flex;
    
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: #90EE90;
    display:flex; 
    justify-content:center; 
    align-items:center; 
}
.logo {
    height:50px; 
}
</style>
<script>
let currentImage = 1;

function changeImage(increment) {
    currentImage += increment;
    document.getElementById("image").src = "image" + currentImage + ".png";
}
</script>
</head>
<body>

<div class="banner">
     <!--<img class="logo" src="your-logo-source-here">-->
</div>
      
<div class="container">
    <div class="title">Child Entrapment</div>
    <img id="image" src="image1.png" alt="image">
    <div class="buttons">
     <button onclick="changeImage(-1)">Back</button>
     <button onclick="changeImage(1)">Forward</button>
 </div>
    <div class="textbox">
        <p>This is my first installment of my comic. Clicking next shows the original paper drawing of the comic. Which do you like better?</p>
    </div>
</div>



</body>
</html>
